<form name="addExistingFoodForm" class="custom-form form-group">
  <div class="row">
    <div class="col-md-12 text-center">
      <h1>Add Existing Food Item</h1>
    </div>
  </div><!-- END .row -->

  <div class="row">
    <div class="col-md-12 top-instructions">
      <p>Item will be added to <strong>Appetizers</strong> in <strong>My Menu</strong></p>
    </div>
  </div><!-- END .row -->

  <div class="row">
    <div class="col-md-12">
      <div class="form-group has-feedback">
        <ui-select ng-model="selectedItem">
          <ui-select-match placeholder="Search by name">{{$select.selected.name}}</ui-select-match>
          <ui-select-choices repeat="item in foodItems | filter: $select.search">
            <strong ng-bind-html="item.name | highlight: $select.search"></strong><br>
            <small ng-bind-html="item.description | highlight: $select.search"></small>
          </ui-select-choices>
        </ui-select>
        <span class="icon-search form-control-feedback"></span>
      </div>

    </div>
  </div><!-- END .row -->

  {{selectedItem}}

  <div class="row">
    <div class="col-md-12 text-center resetsave">
      <button class="btn btn-default" ng-click="main.go('main.food-menus')">Cancel</button>
      <button class="btn btn-primary" ng-click="main.go('main.food-menus')" ng-disabled="addExistingFoodForm.$invalid">Save</button>
    </div>
  </div><!-- END .row -->
</form><!-- END .container -->
