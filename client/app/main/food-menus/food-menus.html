<header class="top clearfix" ng-class="{expanded: !main.navRevealed}">
  <div class="row">
    <div class="col-md-5">
      <div class="toggle-nav" ng-class="{open: main.navRevealed}"><div class="hamburger open" ng-click="main.toggleNav()"><span></span><span></span><span></span><span></span></div></div>
      <h1>{{pageTitle}}</h1>
    </div>
    <div class="col-md-2"><a class="btn btn-primary" href="/food-menus/create-menu">+ New Food Menu</a></div>
    <div class="col-md-5"></div>
    <div class="invisible-layer" ng-show="invisibleLayer" ng-click="toggleFilter('');pickColumns=false;invisibleLayer=false;">&nbsp;</div>
  </div>
</header>


<div class="menu">
  <header>
    <div class="tab-group">
      <a href="" ng-repeat="menu in menus"><div class="tab" ng-class="{active: menu.active}">{{menu.name}}</div></a>
    </div>
    <ul class="actions clearfix">
      <li><a href="/food-menus/1/edit">Edit</a></li>
      <li><a href="/food-menus/1/remove">Delete</a></li>
      <li><a href="angular.void()">Duplicate</a></li>
      <li><a href="angular.void()">Export</a></li>
    </ul>
  </header>

  <div class="col-md-12 shadowed-container">

    <div class="row shadowed-subcontainer" ng-repeat="cat in categories">
      <div class="col-md-12">
        <header>
          <h3>{{cat.name}}</h3>
          <a href="/food-menus/category/{{cat._id}}/edit" class="pull-right">Edit</a>
        </header>
      </div>
      <div class="col-md-12">
        <div class="table">
          <div class="tbody">
            <div class="tr repeat-animation" ng-animate ng-repeat="item in foodItems">
              <div class="td"><a href="/food-menus/food/{{item._id}}/view">{{item.name}}</a></div>
              <div class="td">{{item.description}}</div>
              <div class="td text-right">{{item.priceSingle | currency}}</div>
            </div>
          </div>
        </div><!-- END .table -->
      </div>
      <div class="col-md-12 border-top">
        <div class="btn-group" uib-dropdown>
          <button type="button" class="btn btn-primary" uib-dropdown-toggle>
            + Add Food Item <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
            <li role="menuitem"><a href="/food-menus/create-food">New Food Item</a></li>
            <li role="menuitem"><a href="/food-menus/add-food">Existing Food Item</a></li>
          </ul>
        </div>
      </div>
    </div><!-- END .shadowed-subcontainer -->

    <div class="row shadowed-subcontainer">
      <div class="col-md-12">
        <a href="/food-menus/create-category" class="add-something">+ Add Category</a>
      </div>
    </div><!-- END .shadowed-subcontainer -->
  </div><!-- END .shadowed-container -->
</div><!-- END .menu -->
