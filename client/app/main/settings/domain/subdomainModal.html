<div class="flyout">
  <div class="container custom-form">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">

        <form name="subdomainForm" class="custom-form form-group">
          <div class="row">
            <div class="col-md-12 text-center">
              <h1>Edit Subdomain</h1>

              <div class="form-inline">
                <div class="input-group">
                  <input type="text" name="subdomain" ng-model="domain.subdomain" class="form-control" placeholder="Enter a domain name" required>
                  <div class="input-group-addon">.chefbr.uno</div>
                </div>
                <p ng-show="domain.subdomain.$invalid || (subdomainForm.subdomain.$error.required && subdomainForm.subdomain.$touched)" class="help-block">This is a required field.</p>
              </div>
            </div>
          </div><!-- END .row -->

          <div class="row">
            <div class="col-md-12 text-center resetsave">
              <button class="btn btn-default" ng-click="main.go('main.domainSettings')">Cancel</button>
              <button class="btn btn-primary" ng-click="main.go('main.domainSettings')" ng-disabled="subdomainForm.$invalid">Save</button>
            </div>
          </div><!-- END .row -->
        </form>

      </div><!-- END .col-md-6 -->
    </div><!-- END .row -->
  </div><!-- END .container -->
</div><!-- END .flyout -->
