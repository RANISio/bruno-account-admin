<div class="col-md-6 col-md-offset-2 main content">
  <h1>Reservations</h1>

  <div class="row">
    <form name="seatingForm" class="custom-form text-input">
      <div class="col-md-12">
        <h2>Seating <span class="pull-right" ng-click="seating.edit=true" ng-class="{gray: seating.edit}"><i class="fa fa-pencil"></i></span></h2>
      </div>
      <div class="col-md-12 form-group">
        <label class="control-label">Maximum Seating Capacity</label>
        <input name="capacity" ng-model="seating.capacity" type="number" class="form-control" placeholder="60" ng-readonly="!seating.edit">
      </div>

      <div class="col-md-12 text-center resetsave" ng-show="seating.edit">
        <button class="btn btn-default" ng-click="reset('seating')">Cancel</button>
        <button class="btn btn-primary" ng-disabled="seatingForm.$invalid" ng-click="save('seating')">Save</button>
      </div>
    </form>
    <!-- END Seating -->

    <div class="col-md-12">
      <h2>Tables <span class="pull-right" ng-click="tables.edit=true" ng-class="{gray: tables.edit}"><i class="fa fa-pencil"></i></span></h2>
    </div>

    <div class="col-md-12">
      <div class="table">
        <div class="thead">
          <div class="tr">
            <div class="th">Table Name</div>
            <div class="th">Table Capacity</div>
            <div class="th">Number of Tables</div>
            <div class="th">Mergeable</div>
            <div class="th" ng-show="tables.edit"></div>
          </div><!-- END tr -->
        </div><!-- END thead -->
        <div class="tbody">
          <div class="tr" ng-repeat="table in tables.sets">
            <div class="td">{{table.name}}</div>
            <div class="td">{{table.capacity}}</div>
            <div class="td">{{table.quantity}}</div>
            <div class="td">{{table.mergeable ? 'yes':'no'}}</div>
            <div class="td" ng-show="tables.edit">
              <a ng-click="
                tables.get(
                  table.name,
                  table.capacity,
                  table.quantity,
                  table.mergeable,
                  $index
                )">
                <span class="fa fa-pencil"></span></a>
            </div>
          </div><!-- END tr -->

          <form name="tablesForm" class="tr custom-form text-input" ng-show="tables.edit">
            <div class="td form-group"><input type="text" class="form-control" ng-model="tableName" name="tableName" required></div>
            <div class="td form-group"><input type="number" class="form-control" ng-model="tableCapacity" name="tableCapacity" required></div>
            <div class="td form-group"><input type="number" class="form-control" ng-model="tableQuantity" name="tableQuantity" required></div>
            <div class="td">
              <div class="checkbox text-center">
                <label><input type="checkbox" ng-model="tableMergeable" name="tableMergeable"></label>
              </div>
            </div>
            <div class="td form-group" ng-show="tables.edit">
              <a ng-show="!tables.editing" ng-click="
                tables.add({
                  name: tableName,
                  capacity: tableCapacity,
                  quantity: tableQuantity,
                  mergeable: tableMergeable
                })">
                <span class="fa fa-plus"></span>
              </a>

              <a ng-show="tables.editing" ng-click="
                tables.update({
                  name: tableName,
                  capacity: tableCapacity,
                  quantity: tableQuantity,
                  mergeable: tableMergeable
                },
                  tableIndex
                )">
                <span class="fa fa-check"></span>
              </a>
            </div>
          </div><!-- END tr -->
        </div><!-- END tbody -->
      </div><!-- END table -->
    </div>

    <div class="reservationintegrations">
      <div class="col-md-12">
        <p>Please go to <a href="settings/integration">Integration</a> settings to connect to online reservation services.</p>
      </div>
      <div class="col-xs-3">
        <a href="javascript:void(0)"><img src="https://github-jobs.s3.amazonaws.com/aa017848-3710-11e1-948e-e2fa802ba968.png" alt=""></a>
      </div>
      <div class="col-xs-3">
        <a href="javascript:void(0)"><img src="https://github-jobs.s3.amazonaws.com/aa017848-3710-11e1-948e-e2fa802ba968.png" alt=""></a>
      </div>
      <div class="col-xs-3">
        <a href="javascript:void(0)"><img src="https://github-jobs.s3.amazonaws.com/aa017848-3710-11e1-948e-e2fa802ba968.png" alt=""></a>
      </div>
      <div class="col-xs-3">
        <a href="javascript:void(0)"><img src="https://github-jobs.s3.amazonaws.com/aa017848-3710-11e1-948e-e2fa802ba968.png" alt=""></a>
      </div>
    </div>

  </div>
</div>
