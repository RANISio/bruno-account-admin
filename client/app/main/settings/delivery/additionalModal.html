<div class="flyout">
  <div class="container custom-form">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">

        <form name="additionalForm" class="custom-form" novalidate>
          <div class="row">
            <div class="col-md-12 text-center">
              <h1>Edit Additional Information</h1>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="checkbox">
                <label class="control-label">
                  <input type="checkbox" ng-model="additional.minimum.enabled"> Minimum Delivery Amount
                </label>
              </div>
              <div class="form-group">
                <input type="number" name="minimum" class="form-control" ng-readonly="!additional.minimum.enabled" ng-model="additional.minimum.input" placeholder="Minimum Amount" ng-required="additional.minimum.enabled">
                <p ng-show="additional.minimum.enabled && additionalForm.minimum.$error.required && additionalForm.minimum.$touched" class="help-block">This is a required field.</p>
              </div>
            </div>

            <div class="col-md-6">
              <div class="checkbox">
                <label class="control-label">
                  <input type="checkbox" ng-model="additional.surcharge.enabled"> Delivery Surcharge
                </label>
              </div>
              <div class="form-group">
                <input type="number" name="surcharge" class="form-control" ng-readonly="!additional.surcharge.enabled" ng-model="additional.surcharge.input" placeholder="Surcharge" ng-required="additional.surcharge.enabled">
                <p ng-show="additional.surcharge.enabled && additionalForm.surcharge.$error.required && additionalForm.surcharge.$touched" class="help-block">This is a required field.</p>
              </div>
            </div>
          </div><!-- END .row -->

          <div class="row">
            <div class="col-md-12">
              <div class="checkbox">
                <label class="control-label">
                  <input type="checkbox" ng-model="additional.instructions.enabled"> Delivery Instructions
                </label>
              </div>
              <div class="form-group">
                <input type="text" name="instructions" class="form-control" ng-readonly="!additional.instructions.enabled" ng-model="additional.instructions.input" placeholder="Instructions" ng-required="additional.instructions.enabled">
                <p ng-show="additional.instructions.enabled && additionalForm.instructions.$error.required && additionalForm.instructions.$touched" class="help-block">This is a required field.</p>
              </div>
            </div>
          </div><!-- END .row -->

          <div class="row">
            <div class="col-md-12 text-center resetsave">
              <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
              <button class="btn btn-primary" ng-click="save('additional')" ng-disabled="additionalForm.$invalid">Save</button>
            </div>
          </div><!-- END .row -->
        </form><!-- END Additional Information -->

      </div><!-- END .col-md-6 -->
    </div><!-- END .row -->
  </div><!-- END .container -->
</div><!-- END .flyout -->
