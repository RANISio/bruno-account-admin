<div class="flyout">
  <form name="radiusForm" class="container custom-form" novalidate>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="row">
          <div class="col-md-12 text-center">
            <h1>Edit Delivery Radius</h1>
            <div class="form-group">
              <strong for="distance" class="label-control">Distance Format: </strong>
              <label for="distance" class="radio-inline">
                <input type="radio" name="distance" value="mi"> mi
              </label>
              <label for="distance" class="radio-inline">
                <input type="radio" name="distance" value="km"> km
              </label>
            </div>
          </div>
        </div><!-- END .row -->
      </div><!-- END .col-md-6 -->
    </div><!-- END .row -->

    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="googlemap">
          <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d58420.22179022014!2d-51.171596471397784!3d-30.028410566185656!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sbr!4v1443130059406"></iframe>
          <div class="clearfix"></div>
        </div><!-- END .googlemap -->
      </div>
    </div><!-- END .row -->

    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="form-group">
          <input type="range" class="form-control" min="1" max="20" ng-model="radius" ng-init="radius = 10">
        </div>
      </div>
    </div><!-- END .row -->

    <div class="row">
      <div class="col-md-12 text-center resetsave">
        <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
        <button class="btn btn-primary" ng-click="save('radius')" ng-disabled="radiusForm.$invalid">Save</button>
      </div>
    </div><!-- END .row -->
  </form><!-- END .container -->
</div><!-- END .flyout -->
