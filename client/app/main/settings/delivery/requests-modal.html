<button class="dismiss" ng-click="cancel()"><i class="icon-close"></i></button>
<div class="container custom-form">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <form name="requestsForm" class="custom-form" novalidate>
        <div class="row">
          <div class="col-md-12 text-center">
            <h1>Edit Send Delivery Requests To</h1>
          </div>
        </div><!-- END .row -->

        <div class="row">
          <div class="col-md-6">
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="object.requests.email.enabled"> Email
                <span></span>
              </label>
            </div>
            <div class="form-group">
              <input type="email" name="email" class="form-control" ng-readonly="!object.requests.email.enabled" placeholder="Email to get requests" ng-required="object.requests.email.enabled" ng-model="object.requests.email.input">
              <p ng-show="object.requests.email.enabled && requestsForm.email.$error.required && requestsForm.email.$touched" class="help-block">This is a required field.</p>
            </div>
          </div>

          <div class="col-md-6">
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="object.requests.phone.enabled"> Phone
                <span></span>
              </label>
            </div>
            <div class="form-group">
              <input type="tel" name="phone" class="form-control" ng-readonly="!object.requests.phone.enabled" placeholder="Phone to get requests" ng-required="object.requests.phone.enabled" ng-model="object.requests.phone.input">
              <p ng-show="object.requests.phone.enabled && requestsForm.phone.$error.required && requestsForm.phone.$touched" class="help-block">This is a required field.</p>
            </div>
          </div>
        </div><!-- END .row -->

        <div class="row">
          <div class="col-md-12 text-center resetsave">
            <button class="btn btn-default" ng-click="cancel()">Cancel</button>
            <button class="btn btn-primary" ng-click="save()" ng-disabled="requestsForm.$invalid">Save</button>
          </div>
        </div><!-- END .row -->
      </form><!-- END Send Delivery Requests To -->

    </div><!-- END .col-md-6 -->
  </div><!-- END .row -->
</div><!-- END .container -->
