<header class="top clearfix" ng-class="{expanded: !main.navRevealed}">
  <div class="row">
    <div class="col-md-5">
      <span class="hamburger" ng-click="main.navRevealed=true" ng-show="!main.navRevealed"><i class="icon-hamburger_menu"></i></span>
      <h1>{{pageTitle}}</h1>
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary" ng-click="customModal('addRoleModal.html')">+ New Role</button>
    </div>
    <div class="col-md-5">
      <div class="actions-right" ng-init="pickColumns=false">
        <i class="icon-export_data"></i>
        <i class="icon-grid" ng-click="showColumnPicker()"></i>
        <ul ng-show="pickColumns">
          <li class="checkbox"><label><input type="checkbox" ng-model="displayColumns.role"> Role</label></li>
          <li class="checkbox"><label><input type="checkbox" ng-model="displayColumns.access"> Access</label></li>
          <li class="checkbox"><label><input type="checkbox" ng-model="displayColumns.rights"> Rights</label></li>
        </ul>
      </div>
    </div>
    <div
      class="invisible-layer"
      ng-show="invisibleLayer"
      ng-click="toggleFilter('');pickColumns=false;invisibleLayer=false;">
      &nbsp;
    </div>
  </div>
</header>

<div class="col-md-12 main">
  <div class="table userroles">
    <div class="thead">
      <div class="tr">

        <div class="th" ng-show="displayColumns.role">
          <div class="filter">
            <i class="icon-filter" ng-click="toggleFilter('role')"></i>
            <div ng-show="openFilter.role">
              <input type="text" ng-model="rolesFilter.role">
            </div>
          </div>
          <span ng-click="clickedHeader='role'; reverse = !reverse">Role
            <i class="sortorder fa" ng-show="clickedHeader === 'role'" ng-class="{'fa-sort-desc':reverse, 'fa-sort-asc':!reverse}"></i>
            <i class="sortorder fa fa-sort" ng-hide="clickedHeader === 'role'"></i>
          </span>
        </div>

        <div class="th" ng-show="displayColumns.access">
          <div class="filter">
            <i class="icon-filter" ng-click="toggleFilter('access')"></i>
            <div ng-show="openFilter.access">
              <input type="text" ng-model="rolesFilter.access">
            </div>
          </div>
          <span ng-click="clickedHeader='access'; reverse = !reverse">Access
            <i class="sortorder fa" ng-show="clickedHeader === 'access'" ng-class="{'fa-sort-desc':reverse, 'fa-sort-asc':!reverse}"></i>
            <i class="sortorder fa fa-sort" ng-hide="clickedHeader === 'access'"></i>
          </span>
        </div>

        <div class="th" ng-show="displayColumns.rights">
          <div class="filter">
            <i class="icon-filter" ng-click="toggleFilter('rights')"></i>
            <div ng-show="openFilter.rights">
              <input type="text" ng-model="rolesFilter.rights">
            </div>
          </div>
          <span ng-click="clickedHeader='rights'; reverse = !reverse">Rights
            <i class="sortorder fa" ng-show="clickedHeader === 'rights'" ng-class="{'fa-sort-desc':reverse, 'fa-sort-asc':!reverse}"></i>
            <i class="sortorder fa fa-sort" ng-hide="clickedHeader === 'rights'"></i>
          </span>
        </div>

      </div><!-- END .tr -->
    </div><!-- END .thead -->
    <div class="tbody">
      <div
        class="tr"
        ng-repeat="role in roles | filter:rolesFilter | orderBy:clickedHeader:reverse | limitTo:displayingRoles
      ">
        <div class="td" ng-show="displayColumns.role">
          <a ng-click="customModal('roleModal.html')">{{role.role}}</a>
        </div>

        <div class="td" ng-show="displayColumns.access">
          <span ng-show="!role.edit" ng-repeat="access in role.access">{{access}}{{$last ? '' : ', '}}</span>
        </div>

        <div class="td" ng-show="displayColumns.rights">
          <!-- TODO: fix this filter to display rights based on role access -->
          <span ng-repeat="access in accesses | filter:{name:role.access}">{{access.rights}}{{$last ? '' : ', '}}</span>
        </div>
      </div><!-- END .tr -->

    </div><!-- END .tbody -->
  </div><!-- END .table -->
  <button class="btn btn-default center-block" ng-hide="!loadMore" ng-click="loadMore()">Load More</button>
</div>





<script type="text/ng-template" id="addRoleModal.html">
  <form class="container custom-form text-input" ng-hide="modal.object.delete">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center">Add Role</h1>
          </div>
        </div><!-- END .row -->

        <div class="row">
          <div class="col-md-12 form-group">
            <label class="control-label">Name</label>
            <input type="text" class="form-control" ng-model="modal.object.name">
          </div>
        </div><!-- END .row -->

        <div class="row">
          <div class="col-md-12 form-group">
            <label class="control-label">Access</label>
            <!-- TODO: make this input a ui-select with accesses -->
            <input type="text" class="form-control" ng-model="modal.object.access">
          </div>
        </div><!-- END .row -->

        <div class="row">
          <div class="col-md-12 form-group">
            <label class="control-label">Rights</label>
            <!-- TODO: make this input a ui-select with rights -->
            <input type="text" class="form-control" ng-model="modal.object.rights">
          </div>
        </div><!-- END .row -->

        <div class="row">
          <div class="col-md-12 resetsave text-center">
            <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
            <button class="btn btn-primary" ng-click="$dismiss()">Save</button>
          </div>
        </div><!-- END .row -->
      </div><!-- END .col-md-6 -->
    </div><!-- END .row -->
  </form><!-- END .container -->
</script>

<script type="text/ng-template" id="roleModal.html">
  <form class="container custom-form" ng-show="modal.object.delete">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 text-center">
        <div class="row">
          <div class="col-md-12">
            <h1>Remove Role</h1>
            <p><strong>Are you sure that you want to remove this role?</strong></p>
            <p>{{modal.object.name}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 resetsave text-center">
            <button class="btn btn-default" ng-click="modal.object.delete = !modal.object.delete">Cancel</button>
            <button class="btn btn-danger" ng-click="modal.object.delete = !modal.object.delete">Confirm</button>
          </div>
        </div><!-- END .row -->
      </div>
    </div><!-- END .row -->
  </form>

  <form class="container custom-form text-input" ng-hide="modal.object.delete" ng-init="modal.object = { edit: false, name: 'Host', access: 'Reservation, Orders', rights: 'Edit Reservations, Edit Orders'}">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center" ng-show="!modal.object.edit">{{modal.object.name}}</h1>
            <h1 class="text-center" ng-show="modal.object.edit">Edit Role</h1>
          </div>
        </div><!-- END .row -->

        <div class="row" ng-hide="modal.object.edit">
          <div class="col-md-6">
            <p><strong>Access</strong><br>
               {{modal.object.access}}</p>
          </div>
          <div class="col-md-6">
            <p><strong>Rights</strong><br>
               {{modal.object.rights}}</p>
          </div>
        </div><!-- END .row -->

        <div class="row" ng-show="modal.object.edit">
          <div class="col-md-12 form-group">
            <label class="control-label">Name</label>
            <input type="text" class="form-control" ng-model="modal.object.name">
          </div>
        </div><!-- END .row -->

        <div class="row" ng-show="modal.object.edit">
          <div class="col-md-12 form-group">
            <label class="control-label">Access</label>
            <!-- TODO: make this input a ui-select with accesses -->
            <input type="text" class="form-control" ng-model="modal.object.access">
          </div>
        </div><!-- END .row -->

        <div class="row" ng-show="modal.object.edit">
          <div class="col-md-12 form-group">
            <label class="control-label">Rights</label>
            <!-- TODO: make this input a ui-select with rights -->
            <input type="text" class="form-control" ng-model="modal.object.rights">
          </div>
        </div><!-- END .row -->

        <div class="row">
          <div class="col-md-12 resetsave text-center" ng-hide="modal.object.edit">
            <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
            <button class="btn btn-danger" ng-click="modal.object.delete = !modal.object.delete">Remove</button>
            <button class="btn btn-primary" ng-click="modal.object.edit = !modal.object.edit">Edit</button>
          </div>
        </div><!-- END .row -->
        <div class="row">
          <div class="col-md-12 resetsave text-center" ng-show="modal.object.edit">
            <button class="btn btn-default" ng-click="modal.object.edit = !modal.object.edit">Cancel</button>
            <button class="btn btn-primary" ng-click="modal.object.edit = !modal.object.edit">Save</button>
          </div>
        </div><!-- END .row -->
      </div><!-- END .col-md-6 -->
    </div><!-- END .row -->
  </form><!-- END .container -->
</script>
