<div class="row">
  <div class="col-md-12">
    <h1 class="text-center">{{modal.object.fname + ' ' + modal.object.lname}}</h1>
  </div>
</div><!-- END .row -->

<div class="row">
  <div class="col-md-6">
    <p><strong>Role</strong><br>
       {{modal.object.role}}</p>
  </div>
  <div class="col-md-6">
    <p><strong>Phone</strong><br>
       {{modal.object.phone | phone}}</p>
  </div>
</div><!-- END .row -->

<div class="row">
  <div class="col-md-6">
    <p><strong>Email</strong><br>
       {{modal.object.email}}</p>
    </div>
  </div><!-- END .row -->
</div>

<div class="row">
  <div class="col-md-12 resetsave text-center">
    <button class="btn btn-default" ng-click="main.go('main.users')">Cancel</button>
    <button class="btn btn-danger" ng-click="main.go('^.remove')">Remove</button>
    <button class="btn btn-primary" ng-click="main.go('^.edit')">Edit</button>
  </div>
</div><!-- END .row -->
