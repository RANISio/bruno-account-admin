<button class="close" ng-click="$dismiss()"><i class="icon-close"></i></button>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">{{getUserData(userId).fname + ' ' + getUserData(userId).lname}}</h1>
        </div>
      </div><!-- END .row -->

      <div class="row">
        <div class="col-md-6">
          <p><strong>Role</strong><br>
             {{userRole(getUserData(userId).role)}}</p>
        </div>
        <div class="col-md-6">
          <p><strong>Phone</strong><br>
             {{getUserData(userId).phone | phone}}</p>
        </div>
      </div><!-- END .row -->

      <div class="row">
        <div class="col-md-6">
          <p><strong>Email</strong><br>
             {{getUserData(userId).email}}</p>
          </div>
        </div><!-- END .row -->
      </div>

      <div class="row">
        <div class="col-md-12 resetsave text-center">
          <button class="btn btn-default" ng-click="main.go('main.users')">Cancel</button>
          <button class="btn btn-danger" ng-click="main.go('^.remove')">Remove</button>
          <button class="btn btn-primary" ng-click="main.go('^.edit')">Edit</button>
        </div>
      </div><!-- END .row -->
    </div><!-- END .col-md-6 -->
  </div><!-- END .row -->
</div><!-- END .container -->
