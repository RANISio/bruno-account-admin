<form class="custom-form">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 text-center">
      <div class="row">
        <div class="col-md-12">
          <h1>Remove User</h1>
          <p><strong>Are you sure that you want to remove this User?</strong></p>
          <p>{{modal.object.fname + ' ' + modal.object.lname}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 resetsave text-center">
          <button class="btn btn-default" ui-sref="main.settings.users">Cancel</button>
          <button class="btn btn-danger" ng-click="removeUser()">Confirm</button>
        </div>
      </div><!-- END .row -->
    </div>
  </div><!-- END .row -->
</form>
