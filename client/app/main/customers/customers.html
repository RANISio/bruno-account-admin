<header class="top clearfix">
  <span class="hamburger" ng-click="$parent.navRevealed=true" ng-show="!navRevealed">&#9776;</span>
  <h1>{{pageTitle}}</h1>
</header>
<div class="col-md-12 customers">
  <div class="row">
    <!--
      This should filter the table: <input type="text" ng-model="customersFilter">
      TODO: move this to the title bar
    -->
    <div class="table customers-table">
      <div class="thead">
        <div class="tr">
          <div class="th" ng-click="clickedHeader='name'; reverse = !reverse">
            Name
            <span class="sortorder" ng-show="clickedHeader === 'name'" ng-class="{reverse:reverse}"></span>
          </div>
          <div class="th" ng-click="clickedHeader='phone'; reverse = !reverse">
            Phone
            <span class="sortorder" ng-show="clickedHeader === 'phone'" ng-class="{reverse:reverse}"></span>
          </div>
          <div class="th" ng-click="clickedHeader='email'; reverse = !reverse">
            Email
            <span class="sortorder" ng-show="clickedHeader === 'email'" ng-class="{reverse:reverse}"></span>
          </div>
          <div class="th" ng-click="clickedHeader='address'; reverse = !reverse">
            Address
            <span class="sortorder" ng-show="clickedHeader === 'address'" ng-class="{reverse:reverse}"></span>
          </div>
          <div class="th" ng-click="clickedHeader='zip'; reverse = !reverse">
            Zip Code
            <span class="sortorder" ng-show="clickedHeader === 'zip'" ng-class="{reverse:reverse}"></span>
          </div>
          <div class="th">View Orders</div>
        </div>
      </div>

      <div class="tbody">
        <div class="tr" ng-repeat="customer in customers | filter:customersFilter | orderBy:clickedHeader:reverse | limitTo:displayingCustomers" displayingCustomers>
          <div class="td"><a href="javascript:void(0)">{{customer.name}}</a></div>
          <div class="td">{{customer.phone}}</div>
          <div class="td">{{customer.email}}</div>
          <div class="td">{{customer.addr}}</div>
          <div class="td">{{customer.zip}}</div>
          <div class="td"><a href="javascript:void(0)">View</a></div>
        </div>
      </div><!-- END .tbody -->

    </div><!-- END .table -->
    <button class="btn btn-flat center-block" ng-hide="!loadMore" ng-click="loadMore()">Load More</button>
  </div>
</div>
