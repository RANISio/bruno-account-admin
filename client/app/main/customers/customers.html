<div class="col-md-12 customers">
  <div class="row">
    <!--
      This should filter the table: <input type="text" ng-model="customersFilter">
      TODO: move this to the title bar
    -->

    <div class="table customers-table">
      <div class="thead">
        <div class="tr">
          <div class="th" ng-click="clickedHeader='name'; reverse = !reverse">Name</div>
          <div class="th" ng-click="clickedHeader='phone'; reverse = !reverse">Phone</div>
          <div class="th" ng-click="clickedHeader='email'; reverse = !reverse">Email</div>
          <div class="th" ng-click="clickedHeader='address'; reverse = !reverse">Address</div>
          <div class="th" ng-click="clickedHeader='zip'; reverse = !reverse">Zip Code</div>
          <div class="th">View Orders</div>
        </div>
      </div>

      <div class="tbody">
        <div class="tr" ng-repeat="customer in customers | filter:customersFilter | orderBy:clickedHeader:reverse">
          <div class="td"><a href="javascript:void(0)">{{customer.name}}</a></div>
          <div class="td">{{customer.phone}}</div>
          <div class="td">{{customer.email}}</div>
          <div class="td">{{customer.addr}}</div>
          <div class="td">{{customer.zip}}</div>
          <div class="td"><a href="javascript:void(0)">View</a></div>
        </div>
      </div>

    </div>
  </div>
</div>
