<header class="top clearfix" ng-class="{expanded: !main.navRevealed}">
  <div class="row">
    <div class="col-md-5">
      <span class="hamburger" ng-click="main.navRevealed=true" ng-show="!main.navRevealed"><i class="icon-hamburger_menu"></i></span>
      <h1>{{pageTitle}}</h1>
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary center-block" ng-click="customModal('addCustomerModal.html')">+ New Customer</button>
    </div>
    <div class="col-md-5">
      <div class="actions-right" ng-init="pickColumns=false">
        <i class="icon-export_data"></i>
        <i class="icon-grid" ng-click="showColumnPicker()"></i>
        <ul ng-show="pickColumns">
          <!-- <li class="checkbox"><label><input type="checkbox" ng-model="displayColumns.name"> Name</label></li> -->
          <!-- <li class="checkbox"><label><input type="checkbox" ng-model="displayColumns.phone"> Phone</label></li> -->
          <!-- <li class="checkbox"><label><input type="checkbox" ng-model="displayColumns.email"> Email</label></li> -->
          <!-- <li class="checkbox"><label><input type="checkbox" ng-model="displayColumns.zip"> Zip Code</label></li> -->
          <li class="checkbox"><label><input type="checkbox" ng-model="displayColumns.addr"> Address</label></li>
          <li class="checkbox"><label><input type="checkbox" ng-model="displayColumns.city"> City</label></li>
          <li class="checkbox"><label><input type="checkbox" ng-model="displayColumns.homePhone"> Home Phone</label></li>
          <li class="checkbox"><label><input type="checkbox" ng-model="displayColumns.workEmail"> Work Email</label></li>
        </ul>
      </div>
    </div>
  </div>
  <div
    class="invisible-layer"
    ng-show="invisibleLayer"
    ng-click="toggleFilter('');pickColumns=false;invisibleLayer=false;">
    &nbsp;
  </div>
</header>


<div class="col-md-12 customers">
  <div class="table customers-table">
    <div class="thead">
      <div class="tr">

        <div class="th" ng-show="displayColumns.name">
          <div class="filter">
            <i class="icon-filter" ng-click="toggleFilter('name')"></i>
            <div ng-show="openFilter.name">
              <input type="text" ng-model="customersFilter.name">
            </div>
          </div>
          <span ng-click="clickedHeader='name'; reverse = !reverse">Name
           <i class="sortorder fa" ng-show="clickedHeader === 'name'" ng-class="{'fa-sort-desc':reverse, 'fa-sort-asc':!reverse}"></i>
           <i class="sortorder fa fa-sort" ng-hide="clickedHeader === 'name'"></i>
          </span>
        </div>

        <div class="th" ng-show="displayColumns.phone">
          <div class="filter">
            <i class="icon-filter" ng-click="toggleFilter('phone')"></i>
            <div ng-show="openFilter.phone">
              <input type="text" ng-model="customersFilter.phone">
            </div>
          </div>
          <span ng-click="clickedHeader='phone'; reverse = !reverse">Phone
           <i class="sortorder fa" ng-show="clickedHeader === 'phone'" ng-class="{'fa-sort-desc':reverse, 'fa-sort-asc':!reverse}"></i>
           <i class="sortorder fa fa-sort" ng-hide="clickedHeader === 'phone'"></i>
          </span>
        </div>

        <div class="th" ng-show="displayColumns.email">
          <div class="filter">
            <i class="icon-filter" ng-click="toggleFilter('email')"></i>
            <div ng-show="openFilter.email">
              <input type="text" ng-model="customersFilter.email">
            </div>
          </div>
          <span ng-click="clickedHeader='email'; reverse = !reverse">Email
           <i class="sortorder fa" ng-show="clickedHeader === 'email'" ng-class="{'fa-sort-desc':reverse, 'fa-sort-asc':!reverse}"></i>
           <i class="sortorder fa fa-sort" ng-hide="clickedHeader === 'email'"></i>
          </span>
        </div>

        <div class="th" ng-show="displayColumns.addr">
          <div class="filter">
            <i class="icon-filter" ng-click="toggleFilter('addr')"></i>
            <div ng-show="openFilter.addr">
              <input type="text" ng-model="customersFilter.addr">
            </div>
          </div>
          <span ng-click="clickedHeader='address'; reverse = !reverse">Address
           <i class="sortorder fa" ng-show="clickedHeader === 'address'" ng-class="{'fa-sort-desc':reverse, 'fa-sort-asc':!reverse}"></i>
           <i class="sortorder fa fa-sort" ng-hide="clickedHeader === 'address'"></i>
          </span>
        </div>

        <div class="th" ng-show="displayColumns.zip">
          <div class="filter">
            <i class="icon-filter" ng-click="toggleFilter('zip')"></i>
            <div ng-show="openFilter.zip">
              <input type="text" ng-model="customersFilter.zip">
            </div>
          </div>
          <span ng-click="clickedHeader='zip'; reverse = !reverse">Zip Code
           <i class="sortorder fa" ng-show="clickedHeader === 'zip'" ng-class="{'fa-sort-desc':reverse, 'fa-sort-asc':!reverse}"></i>
           <i class="sortorder fa fa-sort" ng-hide="clickedHeader === 'zip'"></i>
          </span>
        </div>

        <div class="th" ng-show="displayColumns.city">
          <div class="filter">
            <i class="icon-filter" ng-click="toggleFilter('city')"></i>
            <div ng-show="openFilter.city">
              <input type="text" ng-model="customersFilter.city">
            </div>
          </div>
          <span ng-click="clickedHeader='city'; reverse = !reverse">City
           <i class="sortorder fa" ng-show="clickedHeader === 'city'" ng-class="{'fa-sort-desc':reverse, 'fa-sort-asc':!reverse}"></i>
           <i class="sortorder fa fa-sort" ng-hide="clickedHeader === 'city'"></i>
          </span>
        </div>

        <div class="th" ng-show="displayColumns.homePhone">
          <div class="filter">
            <i class="icon-filter" ng-click="toggleFilter('homePhone')"></i>
            <div ng-show="openFilter.homePhone">
              <input type="text" ng-model="customersFilter.homePhone">
            </div>
          </div>
          <span ng-click="clickedHeader='homePhone'; reverse = !reverse">Home Phone
           <i class="sortorder fa" ng-show="clickedHeader === 'homePhone'" ng-class="{'fa-sort-desc':reverse, 'fa-sort-asc':!reverse}"></i>
           <i class="sortorder fa fa-sort" ng-hide="clickedHeader === 'homePhone'"></i>
          </span>
        </div>

        <div class="th" ng-show="displayColumns.workEmail">
          <div class="filter">
            <i class="icon-filter" ng-click="toggleFilter('workEmail')"></i>
            <div ng-show="openFilter.workEmail">
              <input type="text" ng-model="customersFilter.workEmail">
            </div>
          </div>
          <span ng-click="clickedHeader='workEmail'; reverse = !reverse">Work Email
           <i class="sortorder fa" ng-show="clickedHeader === 'workEmail'" ng-class="{'fa-sort-desc':reverse, 'fa-sort-asc':!reverse}"></i>
           <i class="sortorder fa fa-sort" ng-hide="clickedHeader === 'workEmail'"></i>
          </span>
        </div>

        <div class="th">View Orders</div>
      </div>
    </div><!-- END .thead -->

    <div class="tbody">
      <div class="tr" ng-repeat="customer in customers | filter:customersFilter | orderBy:clickedHeader:reverse | limitTo:displayingCustomers">
        <div class="td" ng-show="displayColumns.name">
          <a ng-click="customModal('customerModal.html', editing)">{{customer.fname + ' ' + customer.lname}}</a>
        </div>
        <div class="td" ng-show="displayColumns.phone">{{customer.phone}}</div>
        <div class="td" ng-show="displayColumns.email">{{customer.email}}</div>
        <div class="td" ng-show="displayColumns.addr">{{customer.addr}}</div>
        <div class="td" ng-show="displayColumns.zip">{{customer.zip}}</div>
        <div class="td" ng-show="displayColumns.city">{{customer.city}}</div>
        <div class="td" ng-show="displayColumns.homePhone">{{customer.homePhone}}</div>
        <div class="td" ng-show="displayColumns.workEmail">{{customer.workEmail}}</div>
        <div class="td"><a ng-click="customModal('viewCustomerOrders.html')">View</a></div>
      </div>
    </div><!-- END .tbody -->

  </div><!-- END .table -->
  <button class="btn btn-default center-block" ng-hide="!loadMore" ng-click="loadMore()">Load More</button>
</div><!-- END .col-md-12.customers -->





<script type="text/ng-template" id="customerModal.html">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">

        <form class="custom-form" ng-show="modal.object.delete">
          <div class="row">
            <div class="col-md-12 text-center">
              <h1>Remove Customer</h1>
              <p><strong>Are you sure that you want to remove this customer?</strong></p>
              <p>Blake Lively</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 resetsave text-center">
              <button class="btn btn-default" ng-click="modal.object.delete = !modal.object.delete">Cancel</button>
              <button class="btn btn-danger" ng-click="modal.object.delete = !modal.object.delete">Confirm</button>
            </div>
          </div><!-- END .row -->
        </form>

        <form class="custom-form text-input" ng-hide="modal.object.delete">
          <div class="row">
            <div class="col-md-12 text-center">
              <h1 class="text-center" ng-show="!modal.object.edit">View Customer</h1>
              <h1 class="text-center" ng-show="modal.object.edit">Edit Customer</h1>
            </div>
          </div><!-- END .row -->
          <div class="row">
            <div class="col-md-5 form-group">
              <label for="" class="control-label">First Name</label>
              <input type="text" class="form-control" ng-readonly="!modal.object.edit" ng-model="modal.object.fname">
            </div>
            <div class="col-md-2 form-group">
              <label for="" class="control-label">MI</label>
              <input type="text" class="form-control" ng-readonly="!modal.object.edit" ng-model="modal.object.mname">
            </div>
            <div class="col-md-5 form-group">
              <label for="" class="control-label">Last Name</label>
              <input type="text" class="form-control" ng-readonly="!modal.object.edit" ng-model="modal.object.lname">
            </div>
          </div><!-- END .row -->
          <div class="row">
            <div class="col-md-6 form-group">
              <label class="control-label">Home Phone</label><br>
              <input type="tel" class="form-control" ng-readonly="!modal.object.edit" ng-model="modal.object.phone">
            </div>
            <div class="col-md-6 form-group">
              <label class="control-label">Home Phone</label><br>
              <input type="tel" class="form-control" ng-readonly="!modal.object.edit" ng-model="modal.object.homePhone">
            </div>
          </div><!-- END .row -->
          <div class="row">
            <div class="col-md-6 form-group">
              <label class="control-label">Personal Email</label><br>
              <input type="email" class="form-control" ng-readonly="!modal.object.edit" ng-model="modal.object.email">
            </div>
            <div class="col-md-6 form-group">
              <label class="control-label">Work Email</label><br>
              <input type="email" class="form-control" ng-readonly="!modal.object.edit" ng-model="modal.object.workEmail">
            </div>
          </div><!-- END .row -->
          <div class="row">
            <div class="col-md-6 form-group">
              <label class="control-label">Street Address</label><br>
              <input type="text" class="form-control" ng-readonly="!modal.object.edit" ng-model="modal.object.addr">
            </div>
          </div><!-- END .row -->
          <div class="row">
            <div class="col-md-6 form-group">
              <label class="control-label">City</label>
              <input type="text" class="form-control" ng-readonly="!modal.object.edit" ng-model="modal.object.city">
            </div>
            <div class="col-md-3 form-group">
              <label class="control-label">State</label>
              <fieldset ng-disabled="!modal.object.edit">
                <select class="form-control" ng-model="modal.object.state">
                  <option value="1">RS</option>
                  <option value="2">SC</option>
                  <option value="3">PR</option>
                </select>
              </fieldset>
            </div>
            <div class="col-md-3 form-group">
              <label class="control-label">Zip</label>
              <input type="number" class="form-control" ng-readonly="!modal.object.edit" ng-model="modal.object.zip">
            </div>
          </div><!-- END .row -->
          <div class="row">
            <div class="col-md-12 resetsave text-center" ng-hide="modal.object.edit">
              <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
              <button class="btn btn-danger" ng-click="modal.object.delete = !modal.object.delete">Remove</button>
              <button class="btn btn-primary" ng-click="modal.object.edit = !modal.object.edit">Edit</button>
            </div>
          </div><!-- END .row -->
          <div class="row">
            <div class="col-md-12 resetsave text-center" ng-show="modal.object.edit">
              <button class="btn btn-default" ng-click="modal.object.edit = !modal.object.edit">Cancel</button>
              <button class="btn btn-primary" ng-click="modal.object.edit = !modal.object.edit">Save</button>
            </div>
          </div><!-- END .row -->
        </form>

      </div><!-- END .col-md-6 -->
    </div><!-- END .row -->
  </div><!-- END .container -->
</script>

<script type="text/ng-template" id="viewCustomerOrders.html">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="row">
          <div class="col-md-12 text-center">
            <h1>View Orders</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 top-instructions">
            <p>Showing all orders made by
              <strong>Blake Lively</strong>
            </p>
          </div>
        </div>
      </div><!-- END .col-md-6 -->

            <div class="tr">

              <div class="th">Time</div>
              <div class="th">Type</div>

              <div class="th">Status</div>
            </div>
          </div><!-- END .thead -->

          <div class="tbody">
            <div class="tr">
              <div class="td">

              </div>

              <div class="td">1:47pm</div>
              <div class="td">Pickup</div>

      <div class="col-md-6 col-md-offset-3 resetsave text-center">
        <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
      </div>
    </div>
  </div><!-- END .container -->
</script>
