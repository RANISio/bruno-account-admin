<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form name="removeForm" class="custom-form">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>Remove Customer</h1>
          <p><strong>Are you sure that you want to remove this customer?</strong></p>
          <p>{{modal.object.fname + ' ' + modal.object.lname}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 resetsave text-center">
          <button class="btn btn-default" ng-click="modal.object.delete = !modal.object.delete">Cancel</button>
          <button class="btn btn-danger" ng-click="">Confirm</button>
        </div>
      </div><!-- END .row -->
    </form>
  </div><!-- END .col-md-6 -->
</div><!-- END .row -->
