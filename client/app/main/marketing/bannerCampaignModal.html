<button class="close" ng-click="$dismiss()"><i class="icon-close"></i></button>
<channel-header ng-model="currentPage"></channel-header>

<form class="custom-form">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="row">
          <div class="col-md-12 text-center">
            <div class="checkbox toggle-checkbox">
              <label>
                <input type="checkbox" ng-model="enableBanner" ng-init="enableBanner = true"> Enable Channel
                <span></span>
              </label>
            </div>
          </div>
        </div><!-- END .row -->

        <div ng-show="enableBanner">
          <div class="row">
            <div class="col-md-12">
              content here
            </div>
          </div><!-- END .row -->
        </div><!-- END  -->

        <div class="row">
          <div class="col-md-12 resetsave">
            <div class="pull-left">
              <button class="btn btn-default" ng-click="$dismiss()"">Cancel</button>
              <button class="btn btn-primary" ng-click="$dismiss()"">Save</button>
            </div><!-- END .pull-left -->
            <div class="pull-right">
              <button class="btn btn-primary" ui-sref="^.view"><strong>Next</strong> | Review</button>
            </div><!-- END .pull-right -->
          </div><!-- END .resetsave -->
        </div><!-- END .row -->

      </div><!-- END .col-md-6 -->
