<div class="container">
  <form class="custom-form row">
    <div class="col-md-6 col-md-offset-3">

      <div class="row">
        <div class="col-md-12 text-center">
          <h1>Edit Campaign</h1>
        </div>
      </div><!-- END .row -->

      <div class="row">
        <div class="col-md-12 form-group">
          <label class="control-label">Title</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-12 form-group">
          <label class="control-label">Description</label>
          <textarea class="form-control"></textarea>
        </div>
      </div><!-- END .row -->

      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-default" ui-sref="main.marketing">Cancel</button>
          <button class="btn btn-primary" ui-sref="main.marketing">Save</button>
        </div>
        <div class="col-md-6 text-right">
          <button class="btn btn-primary" ui-sref="^.facebook"><strong>Next</strong> | Channels</button>
        </div>
      </div><!-- END .row -->
      <div class="row bottom-text">
        <div class="col-md-8 col-md-offset-2 text-center">
          <small>Fill out all of the info for the marketing channels in a step-by-step manner. Or save your progress and return at any other time to finish.</small>
        </div>
      </div><!-- END .row -->
    </div><!-- END .col-md-6 -->
  </form><!-- END .row -->
</div><!-- END .container -->
