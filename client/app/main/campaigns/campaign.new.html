<div class="col-md-6 col-md-offset-1 main content">
  <h1>New Campaign</h1>
  <form action="" class="custom-form">
    <div class="col-lg-6 form-group">
      <label for="" class="control-label">Start Date</label>
      <input type="date" class="form-control">
    </div>
    <div class="col-lg-6 form-group">
      <label for="" class="control-label">End Date</label>
      <input type="date" class="form-control">
    </div>
    <div class="col-lg-12 form-group">
      <label for="" class="control-label">Title</label>
      <input type="text" class="form-control">
    </div>
    <div class="col-lg-12 form-group">
      <label for="" class="control-label">Description</label>
      <textarea name="" id="" cols="30" rows="4" class="form-control"></textarea>
    </div>
    <div class="col-lg-12 form-group tags">
      <label for="" class="control-label">Tags</label>
      <div class="taggroup">
        <span class="label label-default">foo <a href="javascript:void(0)">&times;</a></span>
        <span class="label label-default">bar <a href="javascript:void(0)">&times;</a></span>
        <input type="text" class="newtag" placeholder="add new tag...">
      </div>
    </div>
    <div class="col-lg-12 form-group">
        <label for="" class="control-label">Images</label>
        <div class="input-group">
          <input type="text" class="form-control">
          <div class="input-group-btn"><button class="btn btn-default">Browse File</button></div>
        </div>
    </div>
    <div class="col-lg-12 form-group">
      <label for="" class="control-label">Redemption URL</label>
      <input type="url" class="form-control">
    </div>
    <div class="col-lg-12 form-group">
      <label for="" class="control-label">Redemption Code</label>
      <input type="text" class="form-control">
    </div>
    <div class="col-lg-12 form-group">
      <label for="" class="control-label">Terms &amp; Conditions</label>
      <textarea name="" id="" cols="30" rows="4" class="form-control"></textarea>
    </div>
    <div class="text-center resetsave">
      <button class="btn btn-default">Cancel</button>
      <button class="btn btn-primary">Save</button>
    </div>
  </form>
</div><!-- END main.col-md-6 -->
