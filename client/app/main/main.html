<main id="wrapper" ng-class="{'collapsed': !navRevealed}">
  <nav id="sidebar-wrapper" class="sidenav">
    <a class="logo" href="/"> <img alt="Brand" src="assets/images/face.png"></a>

    <span class="hamburger" ng-click="navRevealed=false">&#9776;</span>

    <ul>
      <li ng-repeat="item in menu"><a href="{{item.link}}">{{item.title}}</a></li>
    </ul>
  </nav>

  <section id="page-content-wrapper">
    <header class="top clearfix">
      <span class="hamburger" ng-click="navRevealed=true" ng-show="!navRevealed">&#9776;</span>
      <h1>{{pageTitle}}</h1>
    </header>
    <div class="main-content" ui-view></div>
  </section>
</main>
