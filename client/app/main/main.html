<!-- ORDERS -->
<script type="text/ng-template" id="modalOrder.html">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">

        <div ng-show="!modal.object.edit">
          <div class="row">
            <div class="col-md-12">
              <h1 class="text-center">Order No. {{modal.object.number}}</h1>
            </div>
          </div><!-- END .row -->
          <div class="row">
            <div class="col-md-4 form-group">
              <strong class="control-label">Customer</strong><br>
              <span>{{modal.object.customer}}</span>
            </div>
            <div class="col-md-4 form-group">
              <strong class="control-label">Home Phone</strong><br>
              <span>{{modal.object.homePhone}}</span>
            </div>
            <div class="col-md-4 form-group">
              <strong class="control-label">Mobile Phone</strong><br>
              <span>{{modal.object.mobilePhone}}</span>
            </div>
          </div><!-- END .row -->
          <div class="row">
            <div class="col-md-4 form-group">
              <strong class="control-label">Address</strong><br>
              <span>{{modal.object.addr}}</span>
            </div>
            <div class="col-md-4 form-group">
              <strong class="control-label">Personal Email</strong><br>
              <span><a href="mailto:{{modal.object.email}}">{{modal.object.email}}</a></span>
            </div>
            <div class="col-md-4 form-group">
              <strong class="control-label">Work Email</strong><br>
              <span><a href="mailto:{{modal.object.workEmail}}">{{modal.object.workEmail}}</a></span>
            </div>
          </div><!-- END .row -->
          <div class="row">
            <div class="col-md-4 form-group" ng-switch="{{modal.object.type}}">
              <strong class="control-label">Type</strong><br>
              <span ng-switch-when="0">Pickup</span>
              <span ng-switch-when="1">Delivery</span>
            </div>
            <div class="col-md-4 form-group">
              <strong class="control-label">Amount</strong><br>
              <span>{{modal.object.amount | currency}}</span>
            </div>
            <div class="col-md-4 form-group" ng-switch="modal.object.status">
              <strong class="control-label">Status</strong><br>
              <span class="status cancelled" ng-switch-when="0">Cancelled</span>
              <span class="status new" ng-switch-when="1">New</span>
              <span class="status inprogress" ng-switch-when="2">In Progress</span>
              <span class="status fulfilled" ng-switch-when="3">Fulfilled</span>
            </div>
          </div><!-- END .row -->

          <div class="row">
            <div class="col-md-12">
              <div class="table">
                <div class="thead">
                  <div class="tr">
                    <div class="th">Food Item</div>
                    <div class="th">Category</div>
                    <div class="th">Quantity</div>
                    <div class="th text-right">Price</div>
                  </div>
                </div><!-- END .tbody -->
                <div class="tbody">
                  <div class="tr">
                    <div class="td">Coke</div>
                    <div class="td">Beverage</div>
                    <div class="td">2</div>
                    <div class="td text-right">2 x $1.00</div>
                  </div>
                  <div class="tr">
                    <div class="td">French Onion Soup</div>
                    <div class="td">Soup</div>
                    <div class="td">2</div>
                    <div class="td text-right">2 x $9.00</div>
                  </div>
                  <div class="tr">
                    <div class="td">Mozarella w/ Walnut</div>
                    <div class="td">Appetizer</div>
                    <div class="td">1</div>
                    <div class="td text-right">$7.00</div>
                  </div>
                </div><!-- END .thead -->
              </div><!-- END .table -->
            </div><!-- END .col-md-12 -->
          </div><!-- END .row -->

          <div class="row">
            <div class="col-md-12 resetsave">
              <div class="pull-left">
                <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
                <button class="btn btn-primary" ng-click="modal.object.edit = !modal.object.edit">Edit</button>
              </div><!-- END .pull-left -->
              <div class="pull-right">
                <button class="btn btn-danger"  ng-hide="{{modal.object.status === 0}}" ng-click="modal.object.status = 0; $dismiss()">Cancel Order</button>
                <button class="btn btn-default" ng-show="{{modal.object.status === 0}}" ng-click="modal.object.status = 1; $dismiss()">Reopen Order</button>
                <button class="btn btn-success" ng-show="{{modal.object.status === 1}}" ng-click="modal.object.status = 2; $dismiss()">Start Progress</button>
                <button class="btn btn-warning" ng-show="{{modal.object.status === 2}}" ng-click="modal.object.status = 3; $dismiss()">Fulfill Order</button>
              </div><!-- END .pull-right -->
            </div><!-- END .resetsave -->
          </div><!-- END .row -->
        </div>

        <form class="custom-form" ng-show="modal.object.edit">
          <div class="row">
            <div class="col-md-12">
              <h1 class="text-center">Edit Order No. {{modal.object.number}}</h1>
            </div>
          </div><!-- END .row -->
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label">Customer</label>
                <fieldset>
                  <select class="form-control">
                    <option value="1">New Customer</option>
                    <option value="2">Blake Lively</option>
                    <option value="3">Lucas Engel</option>

                </fieldset>
              </div>
            </div>
            <div class="col-md-6">

            </div>
          </div><!-- END .row -->

          <div ng-show="newCustomer" ng-init="newCustomer = true">
            <div class="row">
              <div class="col-md-5">
                <div class="form-group">
                  <label class="control-label">First Name</label> <span class="mandatory">*</span>

              <div class="col-md-2">

<script type="text/ng-template" id="openingModal.html">
  <div class="container custom-form">
  <div class="row">
  <div class="col-md-6 col-md-offset-3">

  <form name="openingForm" class="custom-form text-input" novalidate>
    <div class="row">
      <div class="col-md-12 form-inline form-group">
        <div class="row">
          <div class="col-md-12 text-center">
            <h1>Edit Opening Hours</h1>
          </div>
        </div>

        <div class="col-md-12 text-center">
          <div class="checkbox toggle-checkbox">
            <label>
              <input type="checkbox" ng-model="twentyFourSeven" ng-init="twentyFourSeven = true"> Enable Channel
            </label>
          </div>
        </div>

        <!-- <label for="" class="control-label">Time Format:</label>
        <div class="radio-inline">
          <label for="timeformat" class="radio-inline"><input type="radio" name="timeformat" ng-model="opening.timeFormat" value="ampm" checked> AM/PM</label>
          <label for="timeformat" class="radio-inline"><input type="radio" name="timeformat" ng-model="opening.timeFormat" value="24h"> 24 hours</label>
        </div> -->

        <div class="table timetable">
          <div class="thead">
            <div class="tr">
              <div class="th thirty-perc">Open</div>
              <div class="th thirty-perc">From</div>
              <div class="th thirty-perc">To</div>
              <div class="th ten-perc">Split</div>
            </div>
          </div><!-- END .thead -->
          <div class="tbody">
            <div class="tr" ng-repeat="day in opening.weekdays" ng-class="{disabled: !day.open}">
              <div class="td">
                <div class="checkbox weekday">
                  <label for="" class="control-label">
                    <input type="checkbox" name="open" ng-model="day.open" ng-checked="day.open"> {{day.name}}
                  </label>
                </div>
              </div><!-- END .td -->

              <div class="td">
                <div class="form-group">
                  <input type="time" name="start1" ng-model="day.start1" class="form-control" ng-show="day.open" ng-readonly="!opening.edit">
                  <input type="time" name="start2" ng-model="day.start2" class="form-control" ng-show="day.open && day.split" ng-readonly="!opening.edit">
                  <span ng-show="!day.open">CLOSED</span>
                </div>
              </div><!-- END .td -->

              <div class="td">
                <div class="form-group">
                  <input type="time" name="stop1" ng-model="day.stop1" class="form-control" ng-show="day.open" ng-readonly="!opening.edit">
                  <input type="time" name="stop2" ng-model="day.stop2" class="form-control" ng-show="day.open && day.split" ng-readonly="!opening.edit">
                  <span ng-show="!day.open">CLOSED</span>
                </div>
              </div><!-- END .td -->

              <div class="td">
                <div class="checkbox" name="split" ng-show="day.open && opening.edit"><input type="checkbox" ng-model="day.split" ng-checked="day.split"></div>
              </div><!-- END .td -->
            </div><!-- END .tr -->

          </div><!-- END .tbody -->
        </div><!-- END .table.timetable -->
      </div><!-- END opening Hours -->
    </div><!-- END .row -->

    <div class="row">
      <div class="col-md-12 text-center resetsave">
        <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
        <button class="btn btn-primary" ng-click="save('opening')" ng-disabled="openingForm.$invalid">Save</button>
      </div>
    </div><!-- END .row -->
  </form><!-- END Opening Hours -->

  </div><!-- END .col-md-6 -->
  </div><!-- END .row -->
  </div><!-- END .container -->
</script>

<script type="text/ng-template" id="deliveryModal.html">
  <div class="container custom-form">
  <div class="row">
  <div class="col-md-6 col-md-offset-3">

  <form name="deliveryForm" class="custom-form" novalidate>
    <div class="row">
      <div class="col-md-12 text-center">
        <h1>Edit Delivery Hours</h1>
        <!-- <label for="" class="control-label">Time Format:</label>
        <div class="radio-inline">
          <label for="timeformat" class="radio-inline"><input type="radio" name="timeformat" ng-model="delivery.timeFormat" value="ampm" checked> AM/PM</label>
          <label for="timeformat" class="radio-inline"><input type="radio" name="timeformat" ng-model="delivery.timeFormat" value="24h"> 24 hours</label>
        </div> -->

        <div class="table timetable">
          <div class="thead">
            <div class="tr">
              <div class="th thirty-perc">Open</div>
              <div class="th thirty-perc">From</div>
              <div class="th thirty-perc">To</div>
              <div class="th ten-perc">Split</div>
            </div><!-- END .tr -->
          </div><!-- END thead -->
          <div class="tbody">
            <div class="tr" ng-repeat="day in delivery.weekdays" ng-class="{disabled: !day.open}">
              <div class="td">
                <div class="checkbox weekday">
                  <label for="" class="control-label">
                    <input type="checkbox" name="open" ng-model="day.open" ng-checked="day.open"> {{day.name}}
                  </label>
                </div>
              </div>
              <div class="td">
                <div class="form-group">
                  <input type="time" name="start1" ng-model="day.start1" class="form-control" ng-show="day.open" ng-readonly="!delivery.edit">
                  <input type="time" name="start2" ng-model="day.start2" class="form-control" ng-show="day.open && day.split" ng-readonly="!delivery.edit">
                  <span ng-show="!day.open">CLOSED</span>
                </div>
              </div>
              <div class="td">
                <div class="form-group">
                  <input type="time" name="stop1" ng-model="day.stop1" class="form-control" ng-show="day.open" ng-readonly="!delivery.edit">
                  <input type="time" name="stop2" ng-model="day.stop2" class="form-control" ng-show="day.open && day.split" ng-readonly="!delivery.edit">
                  <span ng-show="!day.open">CLOSED</span>
                </div>
              </div>
              <div class="td">
                <div class="checkbox" name="split" ng-show="day.open"><input type="checkbox" ng-model="day.split" ng-checked="day.split"></div>
              </div>
            </div><!-- END .tr -->
          </div><!-- END .tbody -->
        </div><!-- END .table.timetable -->
      </div><!-- END Delivery Hours -->
    </div><!-- END .row -->

    <div class="row">
      <div class="col-md-12 text-center resetsave">
        <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
        <button class="btn btn-primary" ng-click="save('delivery')" ng-disabled="deliveryForm.$invalid">Save</button>
      </div>
    </div><!-- END .row -->
  </form>

  </div><!-- END .col-md-6 -->
  </div><!-- END .row -->
  </div><!-- END .container -->
</script>

<script type="text/ng-template" id="bankInfoModal.html">
  <div class="container custom-form">
  <div class="row">
  <div class="col-md-6 col-md-offset-3">

    <form name="paymentsForm" novalidate class="custom-form text-input">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>Edit Bank Info</h1>
        </div>
      </div><!-- END .row -->
      <div class="row">
        <div class="col-md-12 form-group">
          <label class="control-label">Bank Name</label>
          <input name="bankName" ng-model="payments.bankName" type="text" class="form-control" ng-required="true">
          <p ng-show="payments.bankName.$invalid || (paymentsForm.bankName.$error.required && paymentsForm.bankName.$touched)" class="help-block">Make sure this is valid.</p>
        </div>
      </div><!-- END .row -->

      <div class="row">
        <div class="col-md-6 form-group">
          <label class="control-label">Bank Routing Number</label>
          <input name="bankNo" ng-model="payments.bankNo" type="number" class="form-control"  ng-required="true">
          <p ng-show="payments.bankNo.$invalid || (paymentsForm.bankNo.$error.required && paymentsForm.bankNo.$touched)" class="help-block">Make sure this is valid.</p>
        </div>

        <div class="col-md-6 form-group">
          <label class="control-label">Account Number</label>
          <input name="accountNo" ng-model="payments.accountNo" type="number" class="form-control" minlength="8" ng-maxlength="9" ng-required="true">
          <p ng-show="paymentsForm.accountNo.$error.minlength" class="help-block">Account Number is too short.</p>
          <p ng-show="paymentsForm.accountNo.$error.maxlength" class="help-block">Account Number is too long.</p>
          <p ng-show="payments.accountNo.$invalid || (paymentsForm.accountNo.$error.required && paymentsForm.accountNo.$touched)" class="help-block">Make sure this is valid.</p>
        </div>
      </div><!-- END .row -->

      <div class="row">
        <div class="col-md-12 text-center resetsave">
          <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
          <button class="btn btn-primary" ng-disabled="paymentsForm.$invalid" ng-click="save('payments')">Save</button>
        </div>
      </div><!-- END .row -->
    </form><!-- END Business Info -->

  </div><!-- END .col-md-6 -->
  </div><!-- END .row -->
  </div><!-- END .container -->
</script>
