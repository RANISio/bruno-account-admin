<header class="top clearfix" ng-class="{expanded: !navRevealed}">
  <div class="row">
    <div class="col-md-5">
      <span class="hamburger" ng-click="$parent.navRevealed=true" ng-show="!navRevealed"><i class="icon-hamburger_menu"></i></span>
      <h1>{{pageTitle}}</h1>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-5"></div>
  </div>
</header>

<div class="container-fluid reservations">

  <div class="row tabs-group">
    <a href="/reservations/day"><div class="tab" ng-class="{active: view === 'day'}">Day View</div></a>
    <a href="/reservations/week"><div class="tab" ng-class="{active: view === 'week'}">Week View</div></a>
    <a href="/reservations/month"><div class="tab" ng-class="{active: view === 'month'}">Month View</div></a>
    <button class="pull-right btn-new">+ Create a New Reservation</button>
  </div>

  <div class="row reservations-body">
    <div class="full-height" data-ui-view></div>
  </div><!-- END .row.full-height -->
</div><!-- END .container-fluid -->
