<header class="top clearfix" ng-class="{expanded: !main.navRevealed}">
  <div class="row">
    <div class="col-md-5">
      <span class="hamburger" ng-click="main.navRevealed=true" ng-show="!main.navRevealed"><i class="icon-hamburger_menu"></i></span>
      <h1>{{pageTitle}}</h1>
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary" ng-click="main.customModal('addReservationModal.html')">+ New Reservation</button>
    </div>
    <div class="col-md-5">
      <div class="actions-right" ng-init="pickColumns=false">
        <i class="icon-grid" ng-click="showColumnPicker()"></i>
        <ul ng-show="pickColumns">
          <li class="checkbox"><label><input type="checkbox" ng-model="displayColumns.col1">Col 1</label></li>
          <li class="checkbox"><label><input type="checkbox" ng-model="displayColumns.col2">Col 2</label></li>
          <li class="checkbox"><label><input type="checkbox" ng-model="displayColumns.col3">Col 3</label></li>
          <li class="checkbox"><label><input type="checkbox" ng-model="displayColumns.col4">Col 4</label></li>
          <li class="checkbox"><label><input type="checkbox" ng-model="displayColumns.col5">Col 5</label></li>
        </ul>
      </div>
    </div>
  </div>
</header>

<div class="container-fluid reservations">

  <div class="row tab-group">
    <div class="col-md-6">
      <a href="/reservations/day"><div class="tab" ng-class="{active: view === 'day'}">Day View</div></a>
      <a href="/reservations/week"><div class="tab" ng-class="{active: view === 'week'}">Week View</div></a>
    </div>
    <div class="col-md-6 current-time text-right">
      <p>Current time: <time>{{(currentDate.now() | date: 'h:mma').toLowerCase()}}</time></p>
    </div>
  </div>

  <div class="row reservations-body" data-ui-view>
  </div><!-- END .row.full-height -->
</div><!-- END .container-fluid -->



<script type="text/ng-template" id="reservationModal.html">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">

        <form class="custom-form" ng-show="modal.object.delete">
          <div class="row">
            <div class="col-md-12 text-center">
              <h1>Remove Reservation</h1>
              <p><strong>Are you sure that you want to remove this reservation?</strong></p>
              <p>Table for 6</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 resetsave text-center">
              <button class="btn btn-default" ng-click="modal.object.delete = !modal.object.delete">Cancel</button>
              <button class="btn btn-danger" ng-click="modal.object.delete = !modal.object.delete">Confirm</button>
            </div>
          </div><!-- END .row -->
        </form>

        <form class="custom-form text-input" ng-hide="modal.object.delete">
          <div class="row">
            <div class="col-md-12 text-center">
              <h1 class="text-center" ng-show="!modal.object.edit">Table for 6</h1>
              <h1 class="text-center" ng-show="modal.object.edit">Edit Reservation</h1>
            </div>
          </div><!-- END .row -->

          <div ng-show="!modal.object.edit">
            <div class="row">
              <div class="col-md-12">
                <div class="top-instructions">
                  <p>Tuesday, November 11, 2016, 6pm to 7:30pm</p>
                </div>
              </div>
            </div><!-- END .row -->

            <div class="row">
              <div class="col-md-6">
                <p><strong>Name</strong><br>Jarret Leto</p>
              </div>
              <div class="col-md-6">
                <p><strong>Phone</strong><br>(347) 578-9001</p>
              </div>
            </div><!-- END .row -->

            <div class="row">
              <div class="col-md-6">
                <p><strong>Notes</strong><br>would like a table by the window, gluten free, payes with Discover</p>
              </div>
              <div class="col-md-6">
                <p><strong>Status</strong><br><span class="status pending">Pending</span></p>
              </div>
            </div><!-- END .row -->
          </div>

          <div ng-show="modal.object.edit">

            <div class="row">
              <div class="col-md-12">
                <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
                  <span ng-bind-html="alert.msg"><span>
                </uib-alert>
              </div>
            </div><!-- END .row -->

            <div class="row">
              <div class="col-md-6 form-group">
                <label class="control-label">Number of Seats</label>
                <fieldset>
                  <select class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </fieldset>
              </div>
              <div class="col-md-6 form-group">
                <label class="control-label">Date</label>
                <input type="date" class="form-control">
              </div>
            </div><!-- END .row -->

            <div class="row">
              <div class="col-md-6 form-group">
                <label class="control-label">Start Time</label>
                <input type="time" class="form-control">
              </div>
              <div class="col-md-6 form-group">
                <label class="control-label">End Time</label>
                <input type="time" class="form-control">
              </div>
            </div><!-- END .row -->

            <div class="row">
              <div class="col-md-6 form-group">
                <label class="control-label">Name</label>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-6 form-group">
                <label class="control-label">Phone</label>
                <input type="text" class="form-control">
              </div>
            </div><!-- END .row -->

            <div class="row">
              <div class="col-md-12 form-group">
                <label class="control-label">Notes <span class="optional">(optional)</span></label>
                <textarea class="form-control"></textarea>
              </div>
            </div><!-- END .row -->
          </div>

          <div class="row">
            <div class="col-md-12 resetsave text-center" ng-hide="modal.object.edit">
              <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
              <button class="btn btn-danger" ng-click="modal.object.delete = !modal.object.delete">Remove</button>
              <button class="btn btn-primary" ng-click="modal.object.edit = !modal.object.edit">Edit</button>
            </div>
          </div><!-- END .row -->
          <div class="row">
            <div class="col-md-12 resetsave text-center" ng-show="modal.object.edit">
              <button class="btn btn-default" ng-click="modal.object.edit = !modal.object.edit">Cancel</button>
              <button class="btn btn-primary" ng-click="modal.object.edit = !modal.object.edit">Save</button>
            </div>
          </div><!-- END .row -->
        </form>

      </div><!-- END .col-md-6 -->
    </div><!-- END .row -->
  </div><!-- END .container -->
</script>
