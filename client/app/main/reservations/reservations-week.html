<div class="col-md-12 week-view calendar">
  <div class="row">
    <div class="top-info">
      <div class="col-md-6 top-info-segment">
        <h2>{{currentDate.now() | date: 'MMMM dd, yyyy'}} <span>{{currentDate.now() | date: 'EEEE'}}, Week {{currentDate.now() | date: 'w'}}</span></h2>
      </div>
      <div class="col-md-6 top-info-segment">
        <div class="btn-cust">
          <button class="arrows btn-primary fa fa-angle-left"></button>
          <button class="today btn-default">Today</button>
          <button class="arrows btn-primary fa fa-angle-right"></button>
        </div>
        <ul class="legend clearfix">
          <li class="closed"><i></i> Closed</li>
          <li class="pending"><i></i> Pending</li>
          <li class="active"><i></i> Active</li>
        </ul><!-- END .legend -->
      </div><!-- END .col-md-6 -->
    </div><!-- END .heading -->
  </div><!-- END .row -->

  <div class="row calendar-widget">
    <div class="col-md-12 full-height">
      <div class="table">
        <div class="thead">
          <div class="tr">
            <div class="th"></div>
            <div class="th" ng-style="{ width: colWidth }">Sun 03</div>
            <div class="th" ng-style="{ width: colWidth }">Mon 04</div>
            <div class="th" ng-style="{ width: colWidth }">Tue 05</div>
            <div class="th" ng-style="{ width: colWidth }">Wed 06</div>
            <div class="th" ng-style="{ width: colWidth }">Thu 07</div>
            <div class="th" ng-style="{ width: colWidth }">Fri 08</div>
            <div class="th" ng-style="{ width: colWidth }">Sat 09</div>
          </div><!-- END .tr -->
          <div class="tr">
            <div class="th">all day</div>
            <div class="th" ng-style="{ width: colWidth }"></div>
            <div class="th" ng-style="{ width: colWidth }"></div>
            <div class="th" ng-style="{ width: colWidth }"></div>
            <div class="th" ng-style="{ width: colWidth }"></div>
            <div class="th" ng-style="{ width: colWidth }"></div>
            <div class="th" ng-style="{ width: colWidth }"></div>
            <div class="th" ng-style="{ width: colWidth }"></div>
          </div><!-- END .tr -->
        </div><!-- END .thead -->
      </div><!-- END .table -->


      <div class="overflow">
        <div class="table">
          <div class="ruler" ng-style="{ width: tableWidth }">
            <i ng-style="{ left: rulerHPos }"></i>
            <time>{{(currentDate.now() | date: 'h:mm a').toLowerCase()}}</time>
          </div>
          <div class="tbody">
            <div class="tr" ng-repeat="hour in hours track by $index">
              <div class="td"><span>{{hour}}</span></div>
              <div class="td" ng-style="{ width: colWidth }"></div>
              <div class="td" ng-style="{ width: colWidth }"></div>
              <div class="td" ng-style="{ width: colWidth }"></div>
              <div class="td" ng-style="{ width: colWidth }"></div>
              <div class="td" ng-style="{ width: colWidth }"></div>
              <div class="td" ng-style="{ width: colWidth }"></div>
              <div class="td" ng-style="{ width: colWidth }"></div>
            </div><!-- END .tr -->
            <div class="tr">
              <div class="td"></div>
              <div class="td" ng-style="{ width: colWidth }"></div>
              <div class="td" ng-style="{ width: colWidth }"></div>
              <div class="td" ng-style="{ width: colWidth }"></div>
              <div class="td" ng-style="{ width: colWidth }"></div>
              <div class="td" ng-style="{ width: colWidth }"></div>
              <div class="td" ng-style="{ width: colWidth }"></div>
              <div class="td" ng-style="{ width: colWidth }"></div>
            </div><!-- END .tr -->

            <!-- BOOKINGS -->
            <!--                                                                      left: timeCol + (colWidth * weekdays['sun'] - colWidth) + offset } -->
            <div class="booked closed" style="height: 90px; top: 35px;"   ng-style="{ left: 68      + (colWidth * weekdays['sun'] - colWidth) + 0      }"></div>
            <div class="booked closed" style="height: 90px; top: 70px;"   ng-style="{ left: 68      + (colWidth * weekdays['sun'] - colWidth) + 20     }"></div>
            <div class="booked closed" style="height: 90px; top: 105px;"  ng-style="{ left: 68      + (colWidth * weekdays['sun'] - colWidth) + 40     }"></div>
            <div class="booked closed" style="height: 90px; top: 140px;"  ng-style="{ left: 68      + (colWidth * weekdays['sun'] - colWidth) + 60     }"></div>
            <div class="booked closed" style="height: 90px; top: 175px;"  ng-style="{ left: 68      + (colWidth * weekdays['sun'] - colWidth) + 80     }"></div>
            <div class="booked closed" style="height: 90px; top: 210px;"  ng-style="{ left: 68      + (colWidth * weekdays['sun'] - colWidth) + 100    }"></div>

            <div class="booked closed" style="height: 90px; top: 35px;"   ng-style="{ left: 68      + (colWidth * weekdays['mon'] - colWidth) + 0      }"></div>
            <div class="booked closed" style="height: 90px; top: 70px;"   ng-style="{ left: 68      + (colWidth * weekdays['mon'] - colWidth) + 20     }"></div>
            <div class="booked closed" style="height: 90px; top: 105px;"  ng-style="{ left: 68      + (colWidth * weekdays['mon'] - colWidth) + 40     }"></div>
            <div class="booked closed" style="height: 90px; top: 140px;"  ng-style="{ left: 68      + (colWidth * weekdays['mon'] - colWidth) + 60     }"></div>
            <div class="booked closed" style="height: 90px; top: 175px;"  ng-style="{ left: 68      + (colWidth * weekdays['mon'] - colWidth) + 80     }"></div>
            <div class="booked closed" style="height: 90px; top: 210px;"  ng-style="{ left: 68      + (colWidth * weekdays['mon'] - colWidth) + 100    }"></div>

            <div class="booked closed" style="height: 90px; top: 35px;"   ng-style="{ left: 68      + (colWidth * weekdays['tue'] - colWidth) + 0      }"></div>
            <div class="booked closed" style="height: 90px; top: 70px;"   ng-style="{ left: 68      + (colWidth * weekdays['tue'] - colWidth) + 20     }"></div>
            <div class="booked active" style="height: 90px; top: 105px;"  ng-style="{ left: 68      + (colWidth * weekdays['tue'] - colWidth) + 40     }"></div>
            <div class="booked active" style="height: 90px; top: 140px;"  ng-style="{ left: 68      + (colWidth * weekdays['tue'] - colWidth) + 60     }"></div>
            <div class="booked active" style="height: 90px; top: 175px;"  ng-style="{ left: 68      + (colWidth * weekdays['tue'] - colWidth) + 80     }"></div>
            <div class="booked pending" style="height: 90px; top: 210px;" ng-style="{ left: 68      + (colWidth * weekdays['tue'] - colWidth) + 100    }"></div>

            <div class="booked pending" style="height: 90px; top: 35px;"  ng-style="{ left: 68      + (colWidth * weekdays['wed'] - colWidth) + 0      }"></div>
            <div class="booked pending" style="height: 90px; top: 70px;"  ng-style="{ left: 68      + (colWidth * weekdays['wed'] - colWidth) + 20     }"></div>
            <div class="booked pending" style="height: 90px; top: 105px;" ng-style="{ left: 68      + (colWidth * weekdays['wed'] - colWidth) + 40     }"></div>
            <div class="booked pending" style="height: 90px; top: 140px;" ng-style="{ left: 68      + (colWidth * weekdays['wed'] - colWidth) + 60     }"></div>
            <div class="booked pending" style="height: 90px; top: 175px;" ng-style="{ left: 68      + (colWidth * weekdays['wed'] - colWidth) + 80     }"></div>
            <div class="booked pending" style="height: 90px; top: 210px;" ng-style="{ left: 68      + (colWidth * weekdays['wed'] - colWidth) + 100    }"></div>

            <div class="booked pending" style="height: 90px; top: 35px;"  ng-style="{ left: 68      + (colWidth * weekdays['thu'] - colWidth) + 0      }"></div>
            <div class="booked pending" style="height: 90px; top: 70px;"  ng-style="{ left: 68      + (colWidth * weekdays['thu'] - colWidth) + 20     }"></div>
            <div class="booked pending" style="height: 90px; top: 105px;" ng-style="{ left: 68      + (colWidth * weekdays['thu'] - colWidth) + 40     }"></div>
            <div class="booked pending" style="height: 90px; top: 140px;" ng-style="{ left: 68      + (colWidth * weekdays['thu'] - colWidth) + 60     }"></div>
            <div class="booked pending" style="height: 90px; top: 175px;" ng-style="{ left: 68      + (colWidth * weekdays['thu'] - colWidth) + 80     }"></div>
            <div class="booked pending" style="height: 90px; top: 210px;" ng-style="{ left: 68      + (colWidth * weekdays['thu'] - colWidth) + 100    }"></div>

            <div class="booked pending" style="height: 90px; top: 35px;"  ng-style="{ left: 68      + (colWidth * weekdays['fri'] - colWidth) + 0      }"></div>
            <div class="booked pending" style="height: 90px; top: 70px;"  ng-style="{ left: 68      + (colWidth * weekdays['fri'] - colWidth) + 20     }"></div>
            <div class="booked pending" style="height: 90px; top: 105px;" ng-style="{ left: 68      + (colWidth * weekdays['fri'] - colWidth) + 40     }"></div>
            <div class="booked pending" style="height: 90px; top: 140px;" ng-style="{ left: 68      + (colWidth * weekdays['fri'] - colWidth) + 60     }"></div>
            <div class="booked pending" style="height: 90px; top: 175px;" ng-style="{ left: 68      + (colWidth * weekdays['fri'] - colWidth) + 80     }"></div>
            <div class="booked pending" style="height: 90px; top: 210px;" ng-style="{ left: 68      + (colWidth * weekdays['fri'] - colWidth) + 100    }"></div>

            <div class="booked pending" style="height: 90px; top: 35px;"  ng-style="{ left: 68      + (colWidth * weekdays['sat'] - colWidth) + 0      }"></div>
            <div class="booked pending" style="height: 90px; top: 70px;"  ng-style="{ left: 68      + (colWidth * weekdays['sat'] - colWidth) + 20     }"></div>
            <div class="booked pending" style="height: 90px; top: 105px;" ng-style="{ left: 68      + (colWidth * weekdays['sat'] - colWidth) + 40     }"></div>
            <div class="booked pending" style="height: 90px; top: 140px;" ng-style="{ left: 68      + (colWidth * weekdays['sat'] - colWidth) + 60     }"></div>
            <div class="booked pending" style="height: 90px; top: 175px;" ng-style="{ left: 68      + (colWidth * weekdays['sat'] - colWidth) + 80     }"></div>
            <div class="booked pending" style="height: 90px; top: 210px;" ng-style="{ left: 68      + (colWidth * weekdays['sat'] - colWidth) + 100    }"></div>
            <!-- END BOOKINGS -->

          </div><!-- END .tbody -->
        </div><!-- END .table -->
      </div><!-- END .overflow -->
    </div><!-- END .col-md-12 -->
  </div><!-- END .row.calendar-widget -->
</div><!-- END .week-view -->
