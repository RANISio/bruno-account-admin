<div class="col-md-12 calendar month-view">
  <div class="row heading">
    <div class="col-md-4">
      <h2>{{currentDate.now() | date: 'MMMM dd, yyyy'}}</h2>
      <h3>{{currentDate.now() | date: 'EEEE'}}, Week {{currentDate.now() | date: 'w'}}</h3>
    </div>
    <div class="col-md-4 text-center">
      <time>{{(currentDate.now() | date: 'h:mm a').toLowerCase()}}</time>
    </div>
    <div class="col-md-4 text-right">
      <div class="btn-cust pull-right">
        <button class="arrows btn-primary fa fa-angle-left"></button>
        <button class="today btn-default">TODAY</button>
        <button class="arrows btn-primary fa fa-angle-right"></button>
      </div>
    </div>
    <div class="col-md-12">
      <ul class="legend clearfix">
        <li class="closed"><i></i> Closed</li>
        <li class="pending"><i></i> Pending</li>
        <li class="active"><i></i> Active</li>
      </ul>
    </div>
  </div><!-- END .row.heading -->
  <div class="row calendar-widget">
    <div class="col-md-12">here goes the calendar</div>
  </div><!-- END .row.calendar-widget -->
</div><!-- END .month-view -->
