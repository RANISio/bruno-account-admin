<div class="container">
  <div class="row"><h1>Business Owner Info</h1></div>
  <div class="row"><p>This form is uptional. You can provide this information later.</p></div>
  <div class="row">
    <form class="form" name="form" ng-submit="updateOwner(form)" novalidate>
      <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,'has-error': form.name.$invalid && submitted }">
        <div class="row">
	        <div class="col-sm-5">
	          <label>First Name</label>
	          <input type="text" name="firstname" class="form-control" ng-model="user.firstname" required/>
	        </div>
	        <div class="col-sm-1">
	          <label>MI</label>
	          <input type="text" name="middlename" class="form-control" ng-model="user.middlename" required/>
	        </div>
	        <div class="col-sm-6">
	          <label>Last Name</label>
	          <input type="text" name="lastname" class="form-control" ng-model="user.lastname" required/>
	        </div>
        </div>
      </div>
			<div class="form-group">
				<label>Phone</label>
	      <input type="tel" name="phone" class="form-control" ng-model="user.phone" required/>
			</div>
			<div class="form-group">
				<label>Street Address</label>
	      <input type="tel" name="phone" class="form-control" ng-model="user.middlename" required/>
			</div>
			 <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,'has-error': form.name.$invalid && submitted }">
        <div class="row">
	        <div class="col-sm-5">
	          <label>City</label>
	          <input type="text" name="firstname" class="form-control" ng-model="user.firstname" required/>
	        </div>
	        <div class="col-sm-1">
	          <label>State</label>
	          <input type="text" name="middlename" class="form-control" ng-model="user.middlename" required/>
	        </div>
	        <div class="col-sm-6">
	          <label>Zip</label>
	          <input type="text" name="lastname" class="form-control" ng-model="user.lastname" required/>
	        </div>
        </div>
      </div>
      <div>
        <a href="/login" class="btn btn-default btn-lg btn-register">Cancel</a>
        <a href="/register/business" class="btn btn-default btn-lg btn-register">Skip</a>
        <button class="btn btn-inverse btn-lg btn-login" type="submit">Save | Next: Business Info</button>
      </div>
    </form>
  </div>
  <div class="row"><p><sup>*</sup> We will never share your information with third parties.</p></div>
</div>
