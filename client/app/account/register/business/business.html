<div class="container">
  <div class="row"><h1>Business Info</h1></div>
  <div class="row">
    <form class="form" name="form" ng-submit="register(form)" novalidate>
      <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,'has-error': form.name.$invalid && submitted }">
        <label>Business Name</label>
        <input type="text" ng-model="selected" placeholder="Start typing..." uib-typeahead="place as place.description for place in getPlaces($viewValue)" typeahead-min-length="3" typeahead-wait-ms="300" class="form-control">
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="tel" name="phone" class="form-control" ng-model="user.phone" required/>
      </div>
      <div class="form-group">
        <label>Street Address</label>
        <input type="tel" name="phone" class="form-control" ng-model="user.middlename" required/>
      </div>
       <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,'has-error': form.name.$invalid && submitted }">
        <div class="row">
          <div class="col-sm-5">
            <label>City</label>
            <input type="text" name="firstname" class="form-control" ng-model="user.firstname" required/>
          </div>
          <div class="col-sm-1">
            <label>State</label>
            <input type="text" name="middlename" class="form-control" ng-model="user.middlename" required/>
          </div>
          <div class="col-sm-6">
            <label>Zip</label>
            <input type="text" name="lastname" class="form-control" ng-model="user.lastname" required/>
          </div>
        </div>
      </div>
      <div>
        <a href="/login" class="btn btn-default btn-lg btn-register">Cancel</a>
        <button class="btn btn-inverse btn-lg btn-login" type="submit">Next</button>
      </div>
    </form>
  </div>
</div>
