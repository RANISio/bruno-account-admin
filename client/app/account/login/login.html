<!--
  Accounts are reset on server restart from server/config/seed.js.
  Default account is test@test.com / test
  Admin account is admin@admin.com / admin
 -->


<div class="login-container">
  <div class="logo text-center">
    <img src="/assets/images/bruno_logo.svg" width="200" height="200">
  </div>

  <form class="form custom-form" name="form" ng-submit="vm.login(form)" novalidate>
  <!--
    <div class="form-group has-error">
      <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
         Please enter your email and password.
      </p>
      <p class="help-block" ng-show="form.email.$error.email && submitted">
         Please enter a valid email.
      </p>
      <p class="help-block">{{ errors.other }}</p>
    </div>
  -->

    <div class="form-group">
      <label class="control-label">Email</label>
      <input type="email" name="email" class="form-control text-input" ng-model="vm.user.email" required>
    </div>

    <div class="form-group">
      <label class="control-label">Password</label>
      <input type="password" name="password" class="form-control text-input" ng-model="vm.user.password" required>
    </div>

    <div class="clearfix">
      <div class="checkbox pull-left">
        <label><input type="checkbox">Remember me<span></span></label>
      </div>
      <button class="btn btn-primary pull-right" type="submit">Login</button>
    </div>
  </form>

  <div class="clearfix login-forgot">
    <a class="pull-left" href="javascript:void(0)">Forgot password?</a>
    <a class="pull-right" href="javascript:void(0)">Forgot username?</a>
  </div>

  <a class="btn btn-block btn-danger" href="/register">Create an account</a>
</div><!-- END .login-container -->
